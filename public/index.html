<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dependencimator 2000</title>
    <link rel="stylesheet" href="style.scss" />
  </head>
  <body>
    <main>
      <h1>Dependencimator 2K</h1>
      <form action="/p" method="get" onsubmit="return handleSearch(this)">
        <input
          type="text"
          name="identifier"
          placeholder="webpack@^4.0.0"
          autofocus
          required
          pattern="^@?[\da-zA-Z\/@^=|_\-~.><]+$"
        />
        <input type="submit" />
      </form>
      <div id="app"></div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
